<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Fraction Treasure Hunt ðŸª™</h1>
        <p class="objective">Find the secret value! Calculate the fraction of the current quantity and enter your answer.</p>

        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
        </div>

        <div class="question-box">
            <p id="question">Loading challenge...</p>
            <p class="current-quantity">Current Quantity: <span id="quantity-display"></span></p>
        </div>

        <div class="input-area">
            <input type="number" id="answer-input" placeholder="Your Answer (e.g., 50)" required>
            <button onclick="checkAnswer()">Submit</button>
        </div>

        <p id="message" class="message-area"></p>
        <button id="next-level-btn" onclick="nextLevel()" style="display:none;">Next Challenge</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
